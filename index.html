<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="genstyles.css">
    <meta name="description" content="Unlock strong, random passwords with Password Generator. Create secure and unique passwords with adjustable length and character options. Strengthen your online protection today!">

</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Your Password" class="display" data-password-display>
            <button class="copybtn"  copy-button>
                <span class="tool" copy-msg></span>
                <img src="copy.svg" alt="copy" width="22" height="22">
            </button>
            

        </div>


        <div class="input-container">
            <div class="displaylengthtext">
                <p>Password Length</p>
                <label for="pco" passlength>
                        0
                    </label>
            </div>
        <div>
            <input type="range" id="pco" min="1" max="20" step="1" class="slider" data-length-slider>
            <div class="check">
            <input type="checkbox" id="uppercase" name="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>
        </div>
            <div class="check">
                <input type="checkbox" id="lowercase" name="lowercase">
            <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers" name="numbers">
            <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols" name="symbols">
            <label for="symbols">Includes Symbols</label>
            </div>
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" marker>

                </div>
            </div>
            <div>
                <button class="generatebutton">
                    Generate Password
                </button>
            </div>

        </div>



    </div>
    </div>
    <script src="incscript.js"></script>
</body>
</html>
